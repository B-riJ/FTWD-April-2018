<div *ngFor="let animal of arrayVar" >
  <li>
    <span>Name: {{animal.name}} </span>
    <span>Size: {{animal.size}} </span>

    <app-other></app-other>
    <!--you can render another component inside an ngFor  -->
  </li>
</div>

<div [ngSwitch]="arrayVar.length">
   <div *ngSwitchCase="5">  Wow, that's NOT a lot of animals </div>
   <div *ngSwitchCase="6">  Wow, 6 animals is kind of a lot </div>
   <div *ngSwitchCase="7">  Wow, 7 animals is definitely of a lot of animals </div>
   <div *ngSwitchDefault> Thats too many animals for me to count</div>
</div>
